        <div class="content" style="background-color:#222;">
            <div class="wrapper">
                <h1>MENU</h1>
                <div class="contain" style="min-width:400px;">
                    <h3>Slots Machine</h3>
                    <div id="slotbg">
                        <form name=slots onsubmit="rollem(); return false;">
                            <center>
                                <table cellpadding=0 cellspacing=1 border=0 width="250" align="center">

                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </center>
                            <div id="creditbet">
                                <div id="credit"><input type=box size=11 name=gold READONLY value=100></div>
                                <div id="bet"><input type=box size=11  placeholder="Type Bet Here" name=bet></div>
                            </div>
                            <div id="button">
                                <div><input id="reset" type=reset value="RESET"></div>
                                <div id="result"><input type=text  placeholder="BET $ AND SPIN TO PLAY!" readonly size=25 name=banner></div>
                                <div><input id="spin" type=submit value="SPIN"></div>
                            </div>
                        </form>
                    </div>
                    <br />
                    <table width="400" border=0 cellpadding="0" cellspacing="0" align="center">
