<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<title>Rhoshambo | GAMES OF CHANCE!</title>
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        <link rel="stylesheet" href="css/rhoshambo.css" type="text/css">
    </head>
    <body>
        <div class="content" style="background-color:orangered;">
            <div class="wrapper">
                <h1>MENU</h1>
                <div class="contain" style="min-width:240px;">
                    <h2>Rhoshambo</h2>
                    PICK ONE:<br />
                    <br>
                    <input class="leftalign" type="radio" name="rps" id="rps_rock" value="rock" checked>
                    <img src="images/rock.png" alt="Rock"/>
                    <input class="leftalign" type="radio" name="rps" id="rps_paper" value="paper">
                    <img src="images/paper.png" alt="Paper" />
                    <input class="leftalign" type="radio" name="rps" id="rps_scissors" value="scissors">
                    <img src="images/scissors.png" alt="Scissors" />
                    <p></p>
                    <input id="go" type="button" value="Go" onClick="doIt();">
                    <br /><br />
                    <label for="result1">Opponent's Pick</label>
                    <br />
                    <input type="text" id="result1" size="6">
                    <br /><br />
                    <label for="result2">Who wins?</label>
                    <br />
                    <input type="text" id="result2"  size="38">
                    <label for="wins-player"><br /><br />Wins</label>
                    <input type="text" id="wins-player"  size="5" value="0">
                    <label for="wins-computer"><br /><br />Losses</label>
                    <input type="text" id="wins-computer"  size="3" value="0">
                    <label for="draw" style="margin-left:-2px;"><br /><br />Draws</label>
                    <input type="text" id="draw"  size="4" value="0">
                    <br /><br />
                    <input id="reset" type="button" value="RESET" onClick="resetIt()">
                    <br/><br/>
                </div>
            </div>
        </div>
        <div class="menubar">
        	<a class="logo" href="index.html"><img src="images/logo.png" alt="Games of Chance Logo"/></a>

                <li><a href="index.html"><i class="fa fa-home"></i>HOME</a></li>

                <li><a href="craps.html"><i class="fa fa-database"></i>CRAPS</a></li>
                <li><a href="memory.html"><i class="fa fa-envelope-o"></i>MEMORY</a></li>
                <li><a href="cointoss.html"><i class="fa fa-check"></i>COIN TOSS</a></li>
                <li><a href="rhoshambo.html"><i class="fa fa-envelope-o"></i>RHOSHAMBO</a></li>
            </ul>
        </div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/javascript.js"></script>
		<script src="js/rhoshambo.js"></script> 
    </body>
</html>
